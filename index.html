<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Tailwind Website</title>
  </head>
  <body>
    <!-- headers -->
    <div class="bg-indigo-700 p-4 flex justify-between items-center">
      <!-- Left Side -->
      <div class="flex items-center">
        <img
          src="https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Trail-256.png"
          alt="logo"
          width="50"
          class="mr-2"
        />
        <a href="#" class="p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Home</a
        >
        <a href="#" class="p-2 text-indigo-200 hover:text-indigo-100">About</a>
      </div>
      <!-- Right Side -->
      <div class="block">
        <a
          href="#"
          class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2"
          >Login</a
        >
        <a
          href="#"
          class="inline-block py-2 px-4 text-yellow-700 hover:bg-yellow-300 bg-yellow-400 hover:text-yellow-800 rounded transition ease-in duration-150"
          >Sign Up</a
        >
      </div>
    </div>

    <!-- hero -->

    <div
      class="md:flex justify-between md:py-20 py-10 px-10 bg-indigo-600 text-indigo-100"
    >
      <!-- left -->
      <div class="md:w-1/2 mb-10 md:mb-0 text-center md:text-left md:mt-6">
        <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6 md:mb-14">
          Welcome to Doggo City!
        </h2>
        <p class="mb-6 md:text-3xl md:mb-16">There is never sad day here!</p>
        <a
          href="#"
          class="inline-block bg-gray-400 hover:bg-gray-300 text-gray-800 py-3 px-6 text-lg mr-2 rounded"
          >Learn More</a
        >
        <a
          href="#"
          class="inline-block bg-yellow-400 hover:bg-yellow-300 text-yellow-800 py-3 px-6 text-lg mr-2 rounded"
          >Get Started</a
        >
      </div>
      <!-- right -->
      <div class="md:w-1/2">
        <img
          src="https://images.unsplash.com/photo-1536012441472-aae6b3ce330f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80"
          alt="Happiest Doggo"
          class="w-full rounded shadow-2xl"
        />
      </div>
    </div>

    <!-- features -->
    <div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
      <div class="mr-2 mb-3 md:mb-0">
        <img
          src="https://images.unsplash.com/photo-1586179253019-ac8a2522535f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80"
          alt=""
          class="mb-4 rounded border border-solid border-2 border-indigo-400"
        />
        <p>Cuddles!</p>
      </div>
      <div class="mr-2 md:mt-8 mb-3 md:mb-0">
        <img
          src="https://images.unsplash.com/photo-1453369569379-52cd4fc989af?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1951&q=80"
          alt=""
          class="mb-4 rounded border border-solid border-2 border-indigo-400"
        />
        <p>Smiles!</p>
      </div>
      <div class="mr-2 mb-3 md:mb-0">
        <img
          src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1567&q=80"
          alt=""
          class="mb-4 rounded border border-solid border-2 border-indigo-400"
        />
        <p>Games!</p>
      </div>
      <div class="mr-2 md:mt-8">
        <img
          src="https://images.unsplash.com/photo-1505623776320-7edecf5f0771?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80"
          alt=""
          class="mb-4 rounded border border-solid border-2 border-indigo-400"
        />
        <p>Swims!</p>
      </div>
    </div>

    <!-- footer + newsletter -->
    <div class="md:flex justify-between p-10 bg-indigo-900 text-indigo-300">
      <!-- left -->
      <div class="md:w-1/2">
        <h3 class="text-center md:text-left text-lg mb-2">
          Join the Newsletter
        </h3>
        <form class="flex">
          <input
            type="email"
            class="w-full py-3 px-4 outline-none rounded-l focus-:bg-indigo-200"
          />
          <button
            class="bg-red-300 hover:bg-red-400 text-red-800 px-4 rounded-r"
          >
            Join
          </button>
        </form>
      </div>
      <!-- right -->
      <div
        class="justify-center md:justify-start flex items-center md:mt-0 mt-3"
      >
        Copyrigt &copy; Doggos 2021 - Infinity
      </div>
    </div>
  </body>
</html>
